<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="wrapper">
         
         <h1>Weather App</h1>

         <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-serachWeather>Search Weather</p>
         </div>

         <div class="weather-container">
               
            <!-- grant location container -->
             <div class="grant-location-container sub-container">
                   <img src="assets/location.png" alt="" width="30" loading="30" loading="lazy">
                   <p>grant loaction Access</p>
                   <p>Allow Access to get Weather Information</p>
                   <button class="btn" data-grantAccess>Grant Access</button>
             </div>

              <!-- search-form -->
              <form action="" class="form-container" data-serachForm>
                    
                <input placeholder="Search For City..." data-serachInput>
                
                <button class="btn" type="submit">
                    <img src="assets/search.png" width="20" height="20" loading="lazy">
                </button>

             </form>
             
             <!-- loading screen weather -->

             <div class="loading-container sub-container">
                  <img src="assets/loading.gif" width="150" height="150" >
                  <p>Loading</p>
             </div>
            
             <!-- show weather info -->
             <div class="user-info-container sub-container">
                    <div class="name">
                        <p data-cityName></p>
                        <img data-countryIcon>
                    </div>

                    <p data-waetherDesc></p>

                    <img data-weatherIcon>

                    <p data-temp></p>

                    <div class="parameter-container">
                        <div class="parameter">
                             <img src="assets/wind.png" alt="">
                             <p>Windspeed</p>
                             <p data-dataspeed></p>
                        </div>

                        <div class="parameter">
                            <img src="assets/humidity.png" alt="">
                            <p>Humidity</p>
                            <p data-humidity></p>
                       </div>

                       <div class="parameter">
                        <img src="assets/cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-clouds></p>
                   </div>
                </div>
             </div>
            
            <!-- error display -->
            <div class="error-container sub-container" city-notFound>
                   <img src="./assets/not-found.png" width="300px" height="300px" loading="lazy">
                   <p class="error-para">city not found!</p>
            </div>

         </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
